<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Arcane Vocabulary Tutor</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- my scripts; load early because this is an Application. It needs them to render -->
    <script src="/queryable.js"></script>
    <script src="/js/vocabulary.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <script src="/js/angular_vocab_controller.js"></script>

    <meta name="viewport"
      content="width=device-width,
      minimum-scale=1.0, maximum-scale=1.0" />

    <!-- Custom styles for this template -->
    <link href="/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>



<body ng-app="vocabApp" ng-controller="searchBoxController" ng-init="init()" ng-click="hidePopover()" ng-keydown="key($event)" ng-keyup="send_event()" >

  <div class="container custom" role="main">

    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <h3 class="text-muted">Arcane Vocabulary Tutor</h3>
    </div>

    <div class="jumbotron" style="margin-bottom:18px;padding:30px 40px">

<!--
      <h1 style="margin-top:0">Arcane Vocabulary Tutor</h1>

      <p class="font-size:16px !important">This is a simple Vocabulary Tutor that stores word definitions so you can add new words as you discover them. Start typing into the input box to see if the word you are looking for is already stored.</p>
-->

<!--
      <div class="panel">
-->

        <input class="big_input" type="text" ng-model="searchString" ng-style="inputStyle()" placeholder="Type to lookup words" />

<!--
      </div>
-->

<!--
      <h3>Search String: <code>{{searchString}}</code></h3>
-->
    </div><!-- jumbotron -->


    <div class="row console" style="margin-bottom:18px">
      <div class="col-xs-4">Total Words:</div>
      <div class="col-xs-2"> 
        <strong>{{items|arrayLength}}</strong>
      </div>
      <div class="col-xs-4">Matching Results:</div> 
      <div class="col-xs-2"> 
        <strong>{{items|matchCount:searchString}}</strong>
      </div>
    </div>


    <!-- results -->

<!--
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <table class="bordered" cellpadding="0" cellspacing="0" border="0">
        <tr ng-repeat="i in items | searchFor:searchString">
          <td class="left">{{i.word}}</td>
          <td class="right">{{i.def}}</td>
        </tr>
      </table>
-->

    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">

<!--
        <div class="panel panel-warning" ng-repeat="i in items | searchFor:searchString">
          <div class="panel-heading">
            <h3 class="panel-title">{{i.word}}</h3>
          </div>
          <div class="panel-body">
            {{i.def}}
          </div>
        </div>

            <a href="#" class="list-group-item active" ng-repeat="i in items | searchFor:searchString">
-->

        <div class="list-group">
          <a href="#" class="list-group-item" ng-repeat="i in items | searchFor:searchString">
            <h4 class="list-group-item-heading">{{i.word}}</h4>
            <p class="list-group-item-text">{{i.def}}</p>
          </a>
        </div>

      </div>
      <div class="col-md-1"></div>
    </div>
      

  <div ng-click="$event.stopPropagation()" ng-show="showPopover">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="ModalCancel()" >&times;</button>
          <h4 class="modal-title" id="myModalLabel">
            <input type="text" ng-model="searchString" />
            <span ng-show="dynamicDefinition()"> &ndash; Exact Match </span>
            <span ng-show="!dynamicDefinition()"> &ndash; new word</span>
          </h4>
        </div>
        <div class="modal-body">
          Definition:<br>
          <textarea rows="6" cols="40" type="text" ng-model="word.definition" ng-focus="stopOverride()" ng-blur="resumeOverride()"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" ng-click="ModalCancel()">Close</button>
          <button type="button" class="btn btn-primary" ng-click="ModalSave(word.definition)">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  </div><!-- container -->

</body>
</html>
